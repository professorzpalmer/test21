<dt><dfn>name</dfn></dt>
<dd>
   
   <p>text by which software can identify a component within Web content to the user</p>
   
   <p>The name may be hidden and only exposed by assistive technology, whereas a <a>label</a> is presented to all users. In many (but not all) cases, the label and the name are
      the same.
   </p>
   <p>This is related to the <a href="https://www.w3.org/TR/wai-aria-1.1/#dfn-accessible-name>accessible name</a> as it is found in the WAI-ARIA specification.
   <p>This is unrelated to the name attribute in HTML.</p>
   
</dd>
