<dt class="proposed"><dfn>additional pointer sensor information</dfn></dt>
<dd class="proposed">
   					
   <p class="change">Proposed</p>
   					
   <p>pointer information beyond position, such as pointer pressure (for instance on pressure-sensitive
      touch screens), pointer tilt or/and pointer twist (for instance on advanced pen/stylus
      digitizers)
   </p>
   					
   <p>See <a href="https://www.w3.org/TR/pointerevents2/">Pointer Events Level 2</a> [[!pointerevents2]].
   </p>
   				
</dd>
